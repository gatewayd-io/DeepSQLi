name: Test
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install -r training/requirements.txt
      - name: Run formatter, linter and type checker
        run: |
          poetry run black --check .
        #   poetry run mypy --explicit-package-bases .
        #   poetry run flake8 .
        #   poetry run interrogate -vv --ignore-init-module --exclude sigma_api .
      - name: Run tests
        run: pytest --cov=training --cov-report term --cov-report lcov:coverage.lcov -vv
